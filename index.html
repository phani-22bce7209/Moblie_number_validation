<!DOCTYPE html>
<html>
<head>
  <title>Mobile Number Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    input[type="button"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Mobile Number Validation using JavaScript</h2>

  <label>Enter Mobile Number </label>
  <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num"><br>

  <input type="button" value="Validate" onclick="validateNumber()">

  <div id="error"></div>

  <script>
    function validateNumber() {
      const number = document.getElementById("mobile").value;
      const errorDiv = document.getElementById("error");

      // Check if it's exactly 10 digits and only numbers
      const isValid = /^[0-9]{10}$/.test(number);

      if (!isValid) {
        errorDiv.textContent = "Invalid number";
      } else {
        errorDiv.textContent = ""; // Clear error if valid
        alert("Valid mobile number!");
      }
    }
  </script>

</body>
</html>
